<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>163NFS</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://lib.baomitu.com" />
    <link rel="preconnect" href="https://cdn.staticfile.org" />
    <link rel="preconnect" href="https://api.qrserver.com">
    <link rel="stylesheet" href="https://cdn.staticfile.org/toastify-js/1.12.0/toastify.min.css">

</head>

<body>
    <noscript>Your need to enable JavaScript to use this service.</noscript>
    <div class="basePart" id="basePart">
        <div class="childPart headingPart">
            <h1>163NFS</h1>
        </div>
        <div class="childPart greyBackground fileInputPart">
            <div class="selectFile greyBackground shadowBackground" onclick="selectFile()" id="selectFile">
                <span id="fileInputPartText">Select file</span>
                <noscript><span style="font-weight: bolder;font-size: 1.2em;color: red;">You need to enable JavaScript to use this service.</span></noscript>
            </div>
            <input type="file" id="fileInput" style="display: none;" onchange="uploadFile()" />
            <div class="selectedFile">
                <span id="selectedFile">waiting...</span>
            </div>
        </div>

        <div class="childPart greyBackground" id="resultOutput" style="display: none;">
            <div class="resultPart greyBackground shadowBackground" onclick="copyTextToClipboard(this)">
                <span id="urlLink1"></span>
            </div>
            <div class="resultPart greyBackground shadowBackground" onclick="copyTextToClipboard(this)">
                <span id="urlLink2"></span>
            </div>
            <div class="qrcodeArea">
                <div class="resultPart greyBackground shadowBackground" id="qrcode">
                    <img id="qrcodeImg" class="qrcodeImg" src="" alt="a qrcode for the link" srcset="">
                </div>
                <div class="greyBackground qrcodeNotice shadowBackground" id="fileInfo">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.staticfile.org/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.staticfile.org/toastify-js/1.12.0/toastify.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
